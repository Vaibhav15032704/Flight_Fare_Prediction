<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    

         
  
<div class="form-group">
  <label for="Airline">Airline:</label>
  <select id="Airline" name="Airline">
    <option value="IndiGo">IndiGo</option>
    <option value="Air India">Air India</option>
    <option value="Jet Airways">Jet Airways</option>
    <option value="SpiceJet">SpiceJet</option>
    <option value="Multiple carriers">Multiple carriers</option>
    <option value="GoAir">GoAir</option>
    <option value="Vistara">Vistara</option>
    <option value="Air Asia">Air Asia</option>
    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
  </select>
</div>
  
<div class="form-group">
  <label for="Source">Source:</label>
  <select id="Source" name="Source">
    <option value="Banglore">Banglore</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Delhi">Delhi</option>
    <option value="Chennai">Chennai</option>
    <option value="Mumbai">Mumbai</option>
  </select>
</div>

<div class="form-group">
  <label for="Destination">Destination:</label>
  <select id="Destination" name="Destination">
    <option value="Banglore">Banglore</option>
    <option value="Kolkata">Kolkata</option>
    <option value="New Delhi">New Delhi</option>
    <option value="Cochin">Cochin</option>
    <option value="Delhi">Delhi</option>
    <option value="Hyderabad">Hyderabad</option>
  </select>
</div>

<div class="form-group">
    <label for="Total_Stops">Total_Stops:</label>
    <select id="Total_Stops" name="Total_Stops">
      <option value="non-stop">non-stop</option>
      <option value="1 stop">1 stop</option>
      <option value="2 stops">2 stops</option>
      <option value="3 stops">3 stops</option>
    </select>
  </div>


<div class="form-group">
  <label for="Month_of_Journey">Month_of_Journey:</label>
  <select id="Month_of_Journey" name="Month_of_Journey">
    <option value="1">1</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="9">9</option>
    <option value="12">12</option>
  </select>
</div>



<div class="form-group">
    <label for="Day_of_Journey">Day_of_Journey:</label>
    <select id="Day_of_Journey" name="Day_of_Journey">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="15">15</option>
      <option value="18">18</option>
      <option value="21">21</option>
      <option value="24">24</option>
      <option value="27">27</option>
    </select>
  </div>

  <div class="form-group">
    <label for="Duration_in_minute">Duration_in_minute:</label>
    <input type="text" id="Duration_in_minute" name="Duration_in_minute" placeholder="Enter Flight Duration In Minute (float)">
</div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
